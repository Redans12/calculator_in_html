<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="PW_U1_P8.css">
</head>
<body>
    <div class="calculadora">
        <div class="cabecera">
            <span>CASIO</span>
            MX-1200
        </div>
        <input type="text" id="pantalla" disabled>
        <div class="botones">
            <button class="btn operador" onclick="limpiar()">C</button>
            <button class="btn operador" onclick="agregar('*')">×</button>
            <button class="eliminar" onclick="borrar()">⌫</button>

            <button class="btn" onclick="agregar('7')">7</button>
            <button class="btn" onclick="agregar('8')">8</button>
            <button class="btn" onclick="agregar('9')">9</button>
            <button class="btn operador" onclick="agregar('-')">−</button>

            <button class="btn" onclick="agregar('4')">4</button>
            <button class="btn" onclick="agregar('5')">5</button>
            <button class="btn" onclick="agregar('6')">6</button>
            <button class="btn operador" onclick="agregar('+')">+</button>

            <button class="btn" onclick="agregar('1')">1</button>
            <button class="btn" onclick="agregar('2')">2</button>
            <button class="btn" onclick="agregar('3')">3</button>
            <button class="btn operador" onclick="agregar('/')">/</button>

            <button class="btn cero" onclick="agregar('0')">0</button>
            <button class="btn" onclick="agregar('.')">.</button>
            <button class="btn igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="PW_U1_P8.js"></script>
</body>
</html>
